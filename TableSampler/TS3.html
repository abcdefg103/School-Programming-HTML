        <h1>TABLE SAMPLER 3</h1>
        <h3>Alignment changes</h3>
        <TABLE BORDER>
            <TR>
                <TH>January</TH><TH>February</TH><TH>March</TH>
            </TR>
            <TR ALIGN=right>
                <TD>1 <br> helloo</TD><TD>2 <br> byee</TD><TD>3</TD>
            </TR>
            <TR>
                <TD VALIGN=bottom>4</TD><TD>5 <br> who cares</TD><TD VALIGN=top Align=right>6</TD>
            </TR>
        </TABLE>
        <hr>
        <h3>Table in a table</h3>

            <TR>
                <TD>1</TD>
                <TD>2</TD>
                <TD>3
                <TABLE BORDER>
                <TR>
                    <TD>A</TD><TD>B</TD>
                </TR>
                <TR>
                    <TD>C</TD><TD>D</TD>
            </TR>
                </TABLE>
                </TD>
            </TR>
            <TR>
                <TD>4</TD><TD>5</TD><TD>6</TD>
            </TR>
        </TABLE>
