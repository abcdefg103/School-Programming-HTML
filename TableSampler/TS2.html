<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table sampler</title>
        <meta charset="utf-8">
    </head>
    <style>
    </style>
    <body>
        <h1>TABLE SAMPLER 2</h1>
        <h3>Rowspan without borders</h3>
        <TABLE>
            <TR>
                <TD>A</TD><TD ROWSPAN=2>B</TD><TD>C</TD>
            </TR>
            <TR>
                <TD>D</TD><TD>E</TD>
            </TR>
        </TABLE>
        <hr>
        <h3>Bigger borders, cellspacing/padding.</h3>
        <TABLE BORDER=5 CELLPADDING=10 CELLSPACING=10>
            <TR>
                <TD>A</TD><TD >B</TD><TD>C</TD>
            </TR>
            <TR>
                <TD>D</TD><TD>E</TD><TD>F</TD>
            </TR>
        </TABLE>
        <hr>
        <a href="TS1.html">Number 1 </a>
        <a href="TS3.html">Number 3 </a>
        <a href="TS4.html">Number 4</a>
    </body>
</html>
